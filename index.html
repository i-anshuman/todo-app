<!DOCTYPE html>
<html>
<head lang="en">
  <title>ToDo App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <div class="todo">
      <h1 class="todo__title">ToDo App</h1>
      <div class="todo__form">
        <form class="todo-form" method="POST" action="#" id="addTaskForm">
          <input class="todo-form__input" type="text" name="addTask" id="addTask" placeholder="Add Task"/>
          <button class="todo-form__button" type="submit">+</button>
        </form>
      </div>
      <ul class="todo__list" id="taskList">
        <li class="thing-todo">
          <div class="thing-todo__desc">
            <p class="task">Goto Gym</p>
            <i class="material-icons">done</i>
          </div>
          <button class="thing-todo__del material-icons" type="button">delete_forever</button>
        </li>
      </ul>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
